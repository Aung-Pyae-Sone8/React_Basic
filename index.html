<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Basic</title>
  <!-- react cdn link  -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- babel cdn lin  -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <h1>Hello World</h1>
  <div id="main"></div>

  <footer>Footer</footer>
</body>

<script type="text/babel">

  const Main = () => {
    let name = "Aung Pyae Sone";
    let number = 22;
    let className = "my-class-name";

    let clickHandler = () => {
      alert('hello world');
    }
    let clickEvent = (e) => {
      console.log(e);
    }
    return (
      <>
        <div className={className}>
          my name is {name.toUpperCase()}
        </div>
        <p>{number}</p>
        <p>{new Date().toDateString()}</p>
        <button onClick={clickHandler}>Click Me</button>
        <button onClick={clickEvent}>Events</button>
      </>
    )
  }

  let rootContainer = document.getElementById('main');

  // create react element 
  let e = React.createElement;

  // create root Element 
  let root = ReactDOM.createRoot(rootContainer);

  // render the react root 
  root.render(e(Main));
</script>

</html>
